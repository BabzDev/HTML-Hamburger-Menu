<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Hamburger Menu Overlay</title>
</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div id="hamburger-menu" class="hamburger top"><div></div></div>
        <div class="menu">
            <div>
                <div>
                    <ul> 
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <header id="showcase">
        <div class="container showcase-container">
            <h1>Welcome</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo ex debitis eius delectus. Officia magni similique possimus iure corrupti tenetur?</p>
            <a href="" class="btn">Read More</a>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        const navbar = document.getElementById('hamburger-menu');
        let scrolled = false;
        window.onscroll = function() {
            if(window.pageYOffset > 100) {
                navbar.classList.remove('top');
                if(!scrolled){
                    navbar.style.transform  = 'translateY(-70px)';
                }
                setTimeout(function() {
                    navbar.style.transform = 'translateY(0)';
                    scrolled = true;
                })
            } else { 
                navbar.classList.add('top');
                scrolled = false;
            }        
        }
    </script>

</body>
</html>
